<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Calor Empresas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #map { position:absolute; top:0; bottom:0; right:0; left:0; }
    #top-controls {
      position:absolute; top:10px; left:50%; transform:translateX(-50%);
      z-index:1000;
      background:rgba(255,255,255,.9);
      padding:.5rem 1rem;
      border-radius:4px;
      box-shadow:0 0 4px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>

  <div id="top-controls">
    <form method="get" action="/mapacalor/empresas">
      <label for="periodo">Periodo:</label>
      <select name="periodo" id="periodo" onchange="this.form.submit()">
        {% for p in periodos %}
          <option value="{{ p }}" {% if p == selected_periodo %}selected{% endif %}>{{ p }}</option>
        {% endfor %}
      </select>
    </form>
  </div>

  <div id="map">{{ mapa|safe }}</div>

</body>
</html>
